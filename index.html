<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pedra, Papel e Tesoura</h1>

      <div class="placar">
        <div>Você: <span id="pontos-jogador">0</span></div>
        <div>Computador: <span id="pontos-computador">0</span></div>
      </div>

      <div class="botoes">
        <button onclick="jogar('pedra')">Pedra</button>
        <button onclick="jogar ('papel')">Papel</button>
        <button onclick="jogar('tesoura')">Tesoura</button>
      </div>

      <div class="resultado">
        <div id="escolhas"></div>
        <div id="mensagem">Escolha uma opção!</div>
      </div>

      <button onclick="reiniciar()" class="reiniciar">Novo Jogo</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
